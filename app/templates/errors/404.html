{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-4">
                <i class="fas fa-map-signs fa-5x text-muted"></i>
            </div>
            <h1 class="display-4 mb-3">404</h1>
            <h2 class="h4 text-muted mb-4">Oops! Page not found</h2>
            <p class="lead text-muted mb-4">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary px-4">
                    <i class="fas fa-home me-2"></i> Go Home
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary px-4">
                    <i class="fas fa-arrow-left me-2"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
